<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">

    </head>
    <body>

      <center>
      <div class="he">
      <hr>
      <font width="400" size="7" face="Chiller" color="white">Expense Manager</font>
      <hr>
      </div>
      </center>
      <ul>
        <li><a class="active" href="expman.HTML">Home</a></li>
        <li><a href="Calculation.HTML">Calculation</a></li>
        <li><a href="#contact">Graph</a></li>
        <li><a href="#about">About</a></li>
      </ul>
        <div class="top">
            <div class="Expense">
                <div class="budget__title">
                    Available Budget in <span class="budget_title--month">%Month%</span>:
                </div>


                <div class="budget_value">+ 2,345.64</div>

                <div class="budget__income cle
                arfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget_income--value">+ 4,300.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>

                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget_expenses--value">- 1,954.36</div>
                        <div class="budget_expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>



        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add_type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add_description" placeholder="Add description">
                    <input type="number" class="add_value" placeholder="Value">
                    <button class="add_btn"><i class="ion-ios-checkmark-outline">ADD</i></button>
                </div

            </div


            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>

                    <div class="income_list">


                    </div>
                </div>



                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>

                    <div class="expenses_list">



                    </div>
                </div>
            </div>


        </div>

        <script src="manage.js"></script>
    </body>
</html>
